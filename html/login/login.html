<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - PokéCards</title>
    <link rel="stylesheet" href="../../css/login/login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        
    </style>
</head>
<body>
    <div class="contenedor">
        <div class="contenedor-login">
            <div class="text-center">
                <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/25.png" 
                     alt="Icono Pokemon" 
                     class="icono-pokemon">
            </div>
            <h2 class="titulo-login">Iniciar Sesión</h2>

            <div class="login-social">
                <button class="boton-social boton-google">
                    <i class="fab fa-google"></i>
                    Continuar con Google
                </button>
                <button class="boton-social boton-github">
                    <i class="fab fa-github"></i>
                    Continuar con GitHub
                </button>
                <button class="boton-social boton-facebook">
                    <i class="fab fa-facebook-f"></i>
                    Continuar con Facebook
                </button>
            </div>

            <div class="separador">
                <span>O</span>
            </div>

            <form>
                <input type="text" class="campo-formulario" 
                       placeholder="Nombre de usuario" required>
                <input type="password" class="campo-formulario" 
                       placeholder="Contraseña" required>
                <button type="submit" class="boton-login">
                    <a href="../../index.html">Iniciar Sesión</a>
                </button>
                <div class="enlaces-login">
                    <a href="#">¿Olvidaste tu contraseña?</a>
                    <span class="text-white mx-2">|</span>
                    <a href="registrarse.html">Registrarse</a>
                </div>
            </form>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
