<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - PokéCards</title>
    <link rel="stylesheet" href="css/registrarse.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
      
    </style>
</head>
<body>
    <div class="contenedor">
        <div class="contenedor-registro">
            <div class="text-center">
                <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/7.png" 
                     alt="Icono Pokemon" 
                     class="icono-pokemon">
            </div>
            <h2 class="titulo-registro">Crear Cuenta</h2>

            <div class="registro-social">
                <button class="boton-social boton-google">
                    <i class="fab fa-google"></i>
                    Registrarse con Google
                </button>
                <button class="boton-social boton-github">
                    <i class="fab fa-github"></i>
                    Registrarse con GitHub
                </button>
                <button class="boton-social boton-facebook">
                    <i class="fab fa-facebook-f"></i>
                    Registrarse con Facebook
                </button>
            </div>

            <div class="separador">
                <span>O</span>
            </div>

            <form>
                <input type="text" class="campo-formulario" 
                       placeholder="Nombre de usuario" required>
                <input type="email" class="campo-formulario" 
                       placeholder="Correo electrónico" required>
                <div class="texto-ayuda">Nunca compartiremos tu correo con terceros.</div>
                
                <input type="password" class="campo-formulario" 
                       placeholder="Contraseña" required>
                <div class="texto-ayuda">Mínimo 8 caracteres, incluyendo números y símbolos.</div>
                
                <input type="password" class="campo-formulario" 
                       placeholder="Confirmar contraseña" required>

                <div class="terminos-check">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" required>
                        <label class="form-check-label">
                            Acepto los <a href="#">términos y condiciones</a> y la <a href="#">política de privacidad</a>
                        </label>
                    </div>
                </div>

                <button type="submit" class="boton-registro">
                    <a href="index.html">Registrarse</a>
                </button>

                <div class="enlaces-registro">
                    <a href="login.html">¿Ya tienes cuenta? Inicia sesión</a>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
